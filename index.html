<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Our Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='./style.css'>
</head>

<body>
    <header>
        <div class="text-center py-2 px-6">
            <h1 class="text-5xl font-bold mt-0 mb-6">Our Team</h1>
        </div>
    </header>

    <main>

        <div class="flex justify-center">
            <div class="block mt-6 p-6 rounded-lg shadow-lg bg-purple-200 max-w-sm">
              <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">${manager.name} </h5>
              <h4 class="text-gray-900 text-xl leading-tight font-medium mb-2"> Manager </h4>
              <p class="text-gray-700 text-base mb-4">
                <ul>
                    <li>Email: <a href="mailto:${manager.email}">${manager.email}</a></li>
                        <br>
                    <li>Employee ID: ${manager.id}</li>
                        <br>
                    <li>Office Number: ${manager.officeNumber}</li>    
                </ul>
              </p>
            </div>
          </div>

        <div class="container">
            <div class="row justify-content-center" id="team-cards">
                <!--Team Cards-->
                ${employeeCards}
            </div>
        </div>
    </main>

    <footer class="p-4 bg-white rounded-lg shadow md:px-6 md:py-8">
        <span class="block text-sm sm:text-center">Â© 2022. All Rights Reserved.
        </span>
    </footer>

</body>
</html>
